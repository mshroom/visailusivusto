{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <td style="padding:15px"><b>Question</b></td>
      <td style="padding:15px">{{ question.name }}</td>
    </tr>
    <tr>
      <td style="padding:15px"><b>Your answer</b></td>
      <td style="padding:15px">{{ option.name }}</td>
    </tr>
  </table>  
  <br/><br/>
  {% if result == 'Wrong answer!' %}
  <p style="padding:15px" class="alert alert-danger" role="alert">{{ result }}</p>
  {% else %}
  <p style="padding:15px" class="alert alert-success" role="alert">{{ result }}</p>
  {% endif %}
  <br/><br/>
  <a href="{{ url_for('games_play') }}" style="padding:15px">Play again!</a>
{% endblock %}
