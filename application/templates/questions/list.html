{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Question</th>
      <th>Category</th>
      <th>Difficulty</th>
    </tr>
    {% for question in questions %}
    <tr>
      <td>{{ question.name  }}</td>
      <td>{{ question.category }}</td>
      <td>{{ question.difficulty }}</td>
      <td>
        <form method="POST" action="{{ url_for('questions_delete', question_id=question.id) }}">
          <input type="submit" value="Delete"/>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
