
{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('questions_create') }}">
  <table>
    <tr>
      <td style="padding:15px">
        {{ form.name.label }}
      </td>
      <td style="padding:15px">
        {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td style="padding:15px">
        {{ form.category.label }}
      </td>
      <td style="padding:15px">
        {{ form.category }}
      </td>
    </tr>
    <tr>
      <td style="padding:15px">
        {{ form.difficulty.label }}
      </td>
      <td style="padding:15px">
        {{ form.difficulty }}
      </td>
      <td style="padding:15px">
        <input type="submit" value="Add a new question"/>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
